<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VTSD Layout Example</title>

    <style>
        body{
            background: black;
        }
        .container {
            width: 1200px;
            background-color: grey;
            margin: auto;
        }

        .navbar {
            width: 1200px;
            height: 52px;
            background-color: red;
        }
        .header{
            width: 1200px;
            height: 104px;
            background-color: blue;
        }
        .sliderPic{
            width: 946px;
            height: 493px;
            background-color: yellow;
            float:left;
        }
        .sliderNav{
            width: 254px;
            height: 493px;
            background-color: green;
            float: left;
        }

        .cardHolder{
            width: 900px;
            height: 832px;
            background-color: purple;
            float: left;
        }
        .upcomingEvents{
            width: 100%;
            height: 832px;
            background-color: white;
        }
        .card{
            height:359px;
            width: 286px;
            background-color: white;
            float: left;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="navbar">Navigation Goes Here</div>
    <div class="header">Header Goes Here</div>
    <div class="sliderPic">Slider Pictures Go Here</div>
    <div class="sliderNav">Slider Navigation Go Here</div>
    <div class="cardHolder">
        <div class="card">A Card</div>
        <div class="card">A Card</div>
        <div class="card">A Card</div>
        <div class="card">A Card</div>
        <div class="card">A Card</div>
        <div class="card">A Card</div>
    </div>
    <div class="upcomingEvents">Upcoming Events</div>


</div>
</body>
</html>
